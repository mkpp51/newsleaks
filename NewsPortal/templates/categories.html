{% extends 'fpages/default.html' %}

{% block title %}
Categories
{% endblock title %}

{% block content %}

<h2> Categories: </h2>
<hr>
    <ul>
        {% for category in categories %}
            <li> <a href="{% url 'category' category.id %}"> {{ category }} </li>
        {% endfor %}
    </ul>

{% endblock content %}
