{% extends 'fpages/default.html' %}

{% block title %}
Categories
{% endblock title %}

{% block content %}

<h2> Categories: </h2>
<hr>
    <ul>
        {% for category in categories %}
        <li><h3> <a href="{{ category.get_url }}"> {{ category }} </a></h3></li>
        {% endfor %}
    </ul>

{% endblock content %}
