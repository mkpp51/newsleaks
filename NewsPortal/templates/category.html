{% extends 'fpages/default.html' %}

{% load custom_filters %}!

{% block title %}
Category
{% endblock title %}
{% block content %}

<h1> Posts in category "{{ category }}": </h1>

<hr>
<ul>
    {% for post in category.post_set.all %}
    <li><h2><a href="{{ post.get_url }}"> {{ post.post_header|censor }} </a></h2></li>
    {% endfor %}
</ul>

<hr>
    <p><button><a href="{% url 'add_subscriber' category.id %}"><u> Subscribe! </u></a></button></p>

{% endblock content %}
